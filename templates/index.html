<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/styles/styles.css">
	<link rel="shortcut icon" href="../static/img/favicon.png">
	<title>Best Deal Finder</title>
</head>

<body>
	<div class="loader-idle">
		<img src="../static/img/loading.gif" alt="Loading..." />
	</div>

	<form>
		<h1 id="find_best_deal"> Finding the best deal is now just a click away! </h1>
		<div class="search_div">
			<div class="search_query">
				<input type="text" id="search_bar" class="search_bar" name="search_bar"
					placeholder=" What are you looking for today?">
				<input type="image" src="../static/img/search_button.png" alt="Search Button" id="search_button"
					class="search_button">
				<input type="button" class="new_search_button" value="New Search">
			</div>
			<div class="number_of_search_results">
				Number of deals to find from each website:
			</div>
			<div class="select_results">
				<select id="select_number" name="select_number">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3" selected>3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
				
			</div>
		</div>
		<br>
		<h2 id="select_websites"> Select the websites you want to search: </h2>
		<div class="search_div">
			<div class="selection_container">
				<label class="checkbox_label" for="ebay_checkbox"> <img src="../static/img/ebay.png">
					<!--Ebay-->
				</label>
				<div title="ebay">
					<div class="checkbox_div">
						<input type="checkbox" value="1" id="ebay_checkbox" name="ebay_checkbox" checked />
						<label for="ebay_checkbox"></label>
					</div>
				</div>
				<label class="checkbox_label" for="amazon_checkbox"> <img src="../static/img/lock.png"> <img src="../static/img/amazon.png">
					<!--Amazon-->
				</label>
				<div title="amazon">
					<div class="checkbox_div">
						<input type="checkbox" onclick="LockFunction0()" value="1" id="amazon_checkbox" name="amazon_checkbox"/>
						<label for="amazon_checkbox"></label>
					</div>
				</div>
				<label class="checkbox_label" for="aliexpress_checkbox"><img src="../static/img/lock.png"> <img src="../static/img/Aliexpress.png">
					<!--Aliexpress-->
				</label>
				<div title="aliexpress">
					<div class="checkbox_div">
						<input type="checkbox" onclick="LockFunction1()" value="1" id="aliexpress_checkbox" name="aliexpress_checkbox" />
						<label for="aliexpress_checkbox"></label>
					</div>
				</div>
				<label class="checkbox_label" for="gearbest_checkbox"><img src="../static/img/lock.png"> <img src="../static/img/gearbest.png">
					<!-- Gearbest--> </label>
				<div title="gearbest">
					<div class="checkbox_div">
						<input type="checkbox" onclick="LockFunction2()" value="1" id="gearbest_checkbox" name="gearbest_checkbox" />
						<label for="gearbest_checkbox"></label>
					</div>
				</div>
				<label class="checkbox_label" for="banggood_checkbox"><img src="../static/img/lock.png"> <img src="../static/img/banggood.png">
					<!--Banggood-->
				</label>
				<div title="banggood">
					<div class="checkbox_div">
						<input type="checkbox" onclick="LockFunction3()" value="1" id="banggood_checkbox" name="banggood_checkbox" />
						<label for="banggood_checkbox"></label>
					</div>
				</div>
				<label class="checkbox_label" for="daraz_checkbox"><img src="../static/img/lock.png"> <img src="../static/img/daraz.png">
					<!--Daraz-->
				</label>
				<div title="daraz">
					<div class="checkbox_div">
						<input type="checkbox" onclick="LockFunction4()" value="1" id="daraz_checkbox" name="daraz_checkbox" />
						<label for="daraz_checkbox"></label>
					</div>
				</div>
				<label class="checkbox_label" for="kapruka_checkbox"><img src="../static/img/lock.png"> <img src="../static/img/kapruka.png">
					<!--Kapruka-->
				</label>
				<div title="kapruka">
					<div class="checkbox_div">
						<input type="checkbox" onclick="LockFunction5()" value="1" id="kapruka_checkbox" name="kapruka_checkbox" />
						<label for="kapruka_checkbox"></label>
					</div>
				</div>
				<label class="checkbox_label" for="bigdeals_checkbox"><img src="../static/img/lock.png"> <img src="../static/img/bigdeals.png">
					<!-- Bigdeals--> </label>
				<div title="bigdeals">
					<div class="checkbox_div">
						<input type="checkbox" onclick="LockFunction6()" value="1" id="bigdeals_checkbox" name="bigdeals_checkbox" />
						<label for="bigdeals_checkbox"></label>
					</div>
				</div>
			</div>
			<div class="image">
				<img src="../static/img/deal.png" >
			</div>
		</div>

	</form>

	<div class="results_div">
	</div>
	<div class="csv_div">
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../static/js/script.js"> </script>
	<script src="../static/js/lock.js"> </script>
	<script src="https://kit.fontawesome.com/5e6b5ddfea.js" crossorigin="anonymous"></script>
	<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
</body>

</html>
